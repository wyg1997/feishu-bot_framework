# This file is referenced from: https://help.aliyun.com/document_detail/337825.html?spm=a2c4g.337824.0.0.620b784aoRsfNf
edition: 1.0.0
name: feishu-new_bing_bot
access: "default"

# 可以填自己喜欢的服务器位置:
# https://help.aliyun.com/document_detail/140601.html?spm=a2c4g.43984.0.i4
vars:
  region: "ap-southeast-1"

services:
  chat_bot:
    component: fc
    actions:
      pre-deploy:
        - run: docker run --platform linux/amd64 --rm -v $(pwd):/python registry.cn-beijing.aliyuncs.com/aliyunfc/runtime-python3.9:build-1.10.8 sh -c "pip install -r /python/requirements.txt -t /python/depends"
          path: ./code
    props:
      region: ${vars.region}
      service:
        name: "feishu-new_bing_bot"
        description: "Serverless Devs Website Service"
      function:
        name: "chatbot"
        description: "A simple feishu-bot by serverless devs"
        codeUri: "./code"
        cAPort: 9000
        environmentVariables:
          PYTHONPATH: "${env:PYTHONPATH}:/code/depends/"
        handler: index.app
        instanceConcurrency: 20
        instanceType: e1
        memorySize: 128
        timeout: 120
        runtime: python3.9
        internetAccess: true
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST
